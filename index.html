<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
				   user-scalable=no,
				   maximum-scale=1.0,
				   minimum-scale=1.0">
    <title>MankindJS</title>
    
    <link rel="stylesheet" href="res/index.css">

    <!-- Shaders. -->
    <script type="x-shader/x-vertex" id="default.vs">
      #version 300 es

      in vec4 position;

      uniform mat4 view, projection, model;

      void main ()
      {
	  gl_Position = model * view * projection * position;
	  gl_PointSize = 100.0;
      }
    </script>
    
    <script type="x-shader/x-fragment" id="default.fs">
      #version 300 es

      precision mediump float;

      out vec4 color;

      void main ()
      {
	  color = vec4 (1, 0, 0.5, 1);
      }
    </script>
    
    <!-- Code. -->
    <script type="text/javascript" src="src/utilities.js"></script>
    <script type="text/javascript" src="src/camera.js"></script>
    <script type="text/javascript" src="src/mesh.js"></script>
    <script type="text/javascript" src="src/program.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
