<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
				   user-scalable=no,
				   maximum-scale=1.0,
				   minimum-scale=1.0">
    <title>MankindJS</title>
    
    <link rel="stylesheet" href="res/index.css">

    <!-- Shaders. -->
    <script type="x-shader/x-vertex" id="default.vs">
      #version 300 es

      in vec3 position;
      in vec3 color;

      out vec3 fragcolor;

      uniform mat4 model, view, projection;
      uniform vec3 eye;

      const float pointsize = 100.0;
      
      void main ()
      {
	  gl_Position = projection * view * model * vec4(position, 1.0);
	  gl_PointSize = pointsize - distance (eye, position);

	  fragcolor = color;
      }
    </script>
    
    <script type="x-shader/x-fragment" id="default.fs">
      #version 300 es

      precision mediump float;

      in vec3 fragcolor;
      
      out vec4 color;

      void main ()
      {
	  color = vec4 (fragcolor, 1.0);
      }
    </script>
    
    <!-- Code. -->
    <script type="text/javascript" src="src/utilities.js"></script>
    <script type="text/javascript" src="src/chunk.js"></script>
    <script type="text/javascript" src="src/camera.js"></script>
    <script type="text/javascript" src="src/mesh.js"></script>
    <script type="text/javascript" src="src/program.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
